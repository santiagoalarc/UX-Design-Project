<div style="
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(12, auto);
  grid-template-rows: repeat(12, 8vh);
">
  <div style="
    grid-column: 2 / 10;
    grid-row: 2 / 13;
  ">
    <div style="font-size: 32px; font-weight: bold;">
      PRESETS PARA USUARIOS
    </div>

    <div style="
      margin-top: 2rem;
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: #F2F2F2;
        width: 58%;
        margin-right: 2%;
        padding: 1rem;
      ">
        <div style="display: flex; flex-direction: row; justify-content: space-between">
          <span style="font-size: 20px">Tiempos Quick Alarma</span>
          <button mat-flat-button color="primary" (click)="openNewPresetDialog()">+ NUEVA HORA</button>
        </div>

        <div style="margin-top: 1rem">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row" style="background-color: #F2F2F2">
                {{ row.hours }}{{ row.hours && ':' }}{{ row.minutes || '00' }}&nbsp;{{ row.hours? 'hours' : 'minutes' }}
              </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><i>Editar</i></th>
              <td mat-cell *matCellDef="let row" style="background-color: #F2F2F2">
                <div (click)="edit(row.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                       fill="#5f6368">
                    <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/>
                  </svg>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><i>Eliminar</i></th>
              <td mat-cell *matCellDef="let row" style="background-color: #F2F2F2">
                <div (click)="remove(row.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                       fill="#5f6368">
                    <path
                      d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                  </svg>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #F2F2F2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>

      <div style="
        background-color: #F2F2F2;
        width: 40%;
        padding: 1rem;
      ">
        <span>
          Sonido de Quick Alarma
        </span>

        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="selectedAlarmSound">
          @for (season of sounds; track season; let i = $index) {
            <br>
            <mat-radio-button [value]="season">{{ season }}</mat-radio-button>
          }
        </mat-radio-group>
      </div>
    </div>
  </div>
</div>
